<html>

<head>
    <title>Webtoons Title Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="A list of all Webtoons titles in the library.">
    <meta name="keywords" content="comic, webcomic, manga, title list, online comic">

    <!-- Open Graph Metadata -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Webtoons Title Listing">
    <meta property="og:description" content="A list of all Webtoons titles in the library.">
    <meta property="og:image" content="webtoons.png">

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Webtoons Title Listing">
    <meta name="twitter:description" content="A list of all Webtoons titles in the library.">
    <meta name="twitter:image" content="webtoons.png">
    <link rel="icon" type="image/jpeg" href="webtoons.png">
    <link rel="manifest" href="manifest.json" />
    <script type="application/json" id="metadata">{{metadata}}</script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #151515;
            color: white;
        }

        #content {
            background-color: #202020;
            width: 100%;
            max-width: 30rem;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        #center {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #head {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        #info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #title {
            margin: 0;
        }

        #titles,
        #last-read {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            width: 100%;
            border-top: 1px solid #646464;
            border-bottom: 1px solid #646464;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .title-image {
            width: 100px;
            height: 100px;
            margin: 0;
            padding: 0;
            pointer-events: none;
            user-select: none;
            margin-right: 10px;
        }

        .title-text {
            width: 100%;
            color: white;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .last-read-split-title {
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .last-read-split-title p {
            margin: 0;
            padding: 0;
        }

        #sections {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        #sections a {
            font-weight: bold;
            text-decoration: underline;
            text-decoration-skip: ink;
            cursor: pointer;
            margin-right: 10px;
        }

        .gray {
            color: #646464;
        }
    </style>
</head>

<body>
    <div id="center">
        <div id="content">
            <div id="head">
                <div id="info">
                    <h1 id="title">All Titles</h1>
                </div>
            </div>
            <div id="sections">
                <a style="color: white;" onclick="page(0)" id="section-button-titles">Titles</a>
                <a style="color: #868686;" onclick="page(1)" id="section-button-last-read">Last Read</a>
            </div>
            <div id="titles">
{{titles}}
            </div>
            <div id="last-read" style="display: none;"></div>
        </div>
    </div>
    </div>
    <script>
        function sanitizeFileName(filename) {
            return filename.replace(/[<>:"/\\|?*]/g, '');
        }
        function page(page) {
            switch (page) {
                case 0:
                    document.getElementById('last-read').style.display = 'none';
                    document.getElementById('section-button-last-read').style.color = '#868686';
                    document.getElementById('section-button-titles').style.color = 'white';
                    document.getElementById('titles').style.display = 'flex';
                    document.getElementById('title').textContent = 'All Titles';
                    break;
                case 1:
                    document.getElementById('titles').style.display = 'none';
                    document.getElementById('section-button-titles').style.color = '#868686';
                    document.getElementById('section-button-last-read').style.color = 'white';
                    document.getElementById('last-read').style.display = 'flex';
                    document.getElementById('title').textContent = 'Last Read';
                    break;
                default:
                    break;
            }
        }
        let ii = 0;
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith('wth_reader_progress_')) {
                ii++;
                let data = JSON.parse(localStorage.getItem(key));
                document.getElementById('last-read').innerHTML += `<div class="title" onclick="window.location.href='${encodeURI(sanitizeFileName(data.comic))}/${data.chapter}.html'" id="last-read-${ii}"><img class="title-image" src="${encodeURI(sanitizeFileName(data.comic))}/thumbnail.jpg"><a href="${encodeURI(sanitizeFileName(data.comic))}/${data.chapter}.html" class="title-text"><div class="last-read-split-title"><p>${data.comic}</p><p class="gray">Chapter ${data.chapter}: ${data.chapter_title}</p></div><p class="gray">${Math.floor((data.scrollY / data.scrollHeight) * 100)}%</p></a></div>\n`;
            }
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>

</html>
