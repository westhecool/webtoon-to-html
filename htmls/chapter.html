<html>

<head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="Read {{title}}">
    <meta name="keywords" content="comic, webcomic, manga, online comic, {{title}}">
    <meta name="author" content="{{author}}">

    <!-- Open Graph Metadata -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="Read {{title}}">
    <meta property="og:image" content="{{thumbnail}}">

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="Read {{title}}">
    <meta name="twitter:image" content="{{thumbnail}}">
    <link rel="icon" type="image/jpeg" href="{{thumbnail}}">
    <script type="application/json" id="metadata">{{metadata}}</script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: white;
            color: black;
        }

        .img {
            width: 100%;
            margin: 0;
            padding: 0;
            pointer-events: none;
            user-select: none;
        }

        #content {
            width: 100%;
            max-width: 50%;
        }

        .dark-mode {
            background-color: #151515;
            color: white;
        }

        #head {
            margin: 5px;
            background-color: #151515;
            color: white;
            border-radius: 5px;
            width: 100%;
            height: 2rem;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #size {
            margin-right: 20px;
            margin-left: 5px;
        }

        #dark-mode-toggle-label {
            margin-right: 20px;
        }

        #footer {
            background-color: #151515;
            color: white;
            border-radius: 5px;
            width: 100%;
            height: 2rem;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
        }

        #footer a {
            color: white;
            text-decoration: underline;
            margin-right: 10px;
            cursor: pointer;
        }

        #center {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #title-link {
            text-decoration: underline;
            cursor: pointer;
            color: white;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>history.scrollRestoration = "manual"</script>
    <script>
        let metadata = JSON.parse(document.getElementById('metadata').textContent);
        metadata.comic_id = [...new TextEncoder().encode(metadata.comic_title)].map(b => b.toString(16).padStart(2, '0')).join(''); // comic title in hex
    </script>
</head>

<body class="dark-mode">
    <div id="center">
        <div id="content">
            <div id="head">
                <label for="size">Width:</label>
                <select id="size">
                    <option value="100%">100%</option>
                    <option value="75%">75%</option>
                    <option selected value="50%">50%</option>
                    <option value="25%">25%</option>
                </select>
                <input type="checkbox" id="dark-mode-toggle" checked><label id="dark-mode-toggle-label" for="dark-mode-toggle">Dark Mode</label>
                <span>{{main_title}}</span>
                <script>
                    const toggleSwitch = document.getElementById('dark-mode-toggle');
                    toggleSwitch.onchange = function () {
                        if (toggleSwitch.checked) {
                            document.body.classList.add('dark-mode');
                            localStorage.setItem('wth_reader_dark_mode', 'true');
                        } else {
                            document.body.classList.remove('dark-mode');
                            localStorage.setItem('wth_reader_dark_mode', 'false');
                        }
                    }
                    if (localStorage.wth_reader_dark_mode === 'false') {
                        document.body.classList.remove('dark-mode');
                        toggleSwitch.checked = false;
                    }
                    const selectElement = document.getElementById('size');
                    selectElement.onchange = function () {
                        const selectedValue = selectElement.value;
                        document.getElementById('content').style.maxWidth = selectedValue;
                        localStorage.setItem('wth_reader_width', selectedValue);
                    }
                    if (localStorage.wth_reader_width) {
                        document.getElementById('content').style.maxWidth = localStorage.reader_width;
                        selectElement.value = localStorage.wth_reader_width;
                    }
                </script>
            </div>
{{content}}
            <div id="footer">
                {{prev}}
                <a onclick="window.scroll({ top: 0, behavior: 'smooth' });">Back to Top</a>
                {{next}}
            </div>
        </div>
    </div>
    <script>
        const center = document.getElementById('center');
        center.onclick = function (event) {
            if (event.target === center) {
                window.scroll({
                    top: window.scrollY + (event.y > (window.innerHeight / 2) ? window.innerHeight : -(window.innerHeight))
                });
            }
        }
    </script>
    <script>
        let lastSaveProgress = 0;
        function saveReadProgress() {
            if (performance.now() - lastSaveProgress >= 100) {
                lastSaveProgress = performance.now();
                localStorage.setItem(`wth_reader_progress_${metadata.comic_id}`, JSON.stringify({
                    scrollY: window.scrollY,
                    scrollHeight: document.documentElement.scrollHeight,
                    chapter: metadata.chapter_number,
                    chapter_title: metadata.title,
                    comic: metadata.comic_title
                }));
            }
        }
        document.body.onload = function () {
            let progress = localStorage.getItem(`wth_reader_progress_${metadata.comic_id}`);
            if (progress) {
                progress = JSON.parse(progress);
                if (progress.chapter === metadata.chapter_number) {
                    window.scroll({
                        top: progress.scrollY
                    });
                }
            }
            if (!progress || progress.chapter !== metadata.chapter_number) {
                lastSaveProgress = -Infinity;
                saveReadProgress();
            }
            document.body.onscroll = function () {
                saveReadProgress();
            }
        }
    </script>
</body>

</html>
